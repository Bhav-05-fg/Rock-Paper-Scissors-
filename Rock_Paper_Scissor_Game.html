<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="Rock_Paper_Scissor_Game.css">
</head>
<body>
  <p class="game-name">Rock Paper Scissors</p>
  <div class="options-btn">
    <button class="js-rock-button rock-button"><img src="rock.png" alt=""></button>
    <button class="js-paper-button paper-button"><img src="paper.png" alt=""></button>
    <button class="js-scissor-button scissor-button"><img src="scissors.png" alt=""></button>
  </div>

  <p class="js-result result"></p>

  <div class="js-moves"></div>

  <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>

  <button class="js-reset-btn reset-btn">Reset Score</button>

  <script src="Rock_Paper_Scissor_Game.js"></script>
</body>
</html>
